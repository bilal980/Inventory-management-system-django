{% extends 'base.html' %}
{% block title %}
Supplier
{% endblock title %}
{% block content %}
{% include 'components/message.html' %}

<div class="col-md-6 shadow bg-white rounded">
    
    <br>
    <div class="content-panel">
        <a href="{% url 'list_supplier_statement' supplier.id %}"><button type="button" id="empolyee" class="btn btn-primary"
                id="load" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Processing">{{supplier|capfirst}}
                Statement</button></a>
        <h3 class="text-center"> Add Payment | {{supplier.name}}</h3>
        <div class="panel-body">
            <form class="form-horizontal add-ledger-form" action="{% url 'add_statement_payment' supplier.id %}"
                method="post" autocomplete="off">
                <div class="form-group">
                    <div class="col-sm-12">
                        {% csrf_token %}
                        <span class="name-error" style="color: red; display: none">this field is requried</span>
                        <input type="hidden" class="form-control name" name="supplier" value="{{ supplier.id }}"
                            placeholder="{{ supplier }}" readonly><br>
                        <label><strong>Payment Amount</strong></label>
                        <input type="text" class="form-control mobile" name="payment_amount"
                            placeholder="Payable Amount" pattern="[0-9]*"  required><br>
                        <label><strong>description no</strong></label>
                        <input type="text" class="form-control mobile" name="description" placeholder="Description" title="Not More Than 150 Characters" maxlength="150"><br>
                        <label><strong>Date</strong></label>
                        <input type="date" class="form-control mobile" name="date" placeholder="Date"><br>
                        <button type="submit" id="save" class="btn btn-primary ledger-submit-btn" style="float: right"
                            id="load"
                            data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>Processing Order">Save Statement</button>
                            <br>
                            <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
