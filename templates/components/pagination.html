<!-- for pagination -->

{% if is_paginated %}
<nav aria-label="...">
    <ul class="pagination justify-content-end">

        <li class="page-item ">
            <a {% if page_obj.has_previous %} href="?page={{page_obj.previous_page_number }}" {% else %} disable {% endif %}>
                <span class="page-link">Previous</span></a>
        </li>


        {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link"
                href="?page={{page_obj.previous_page_number}}">{{page_obj.previous_page_number}}</a></li>
        {% endif %}
        <li class="page-item active"><a class="page-link " href="?page={{page_obj.number}}">{{page_obj.number}}</a></li>

        {% if page_obj.has_next %}
        <li class="page-item"><a class="page-link"
                href="?page={{page_obj.next_page_number}}">{{page_obj.next_page_number}}</a></li>
        {% endif %}


        <li class="page-item">

            <a class="page-link" {% if page_obj.has_next %} href="?page={{page_obj.next_page_number}}" {% else %}
                disabled {% endif %}>Next</a>
        </li>

    </ul>
</nav>
{%endif%}
