<div class="container">
    <div class="row justify-content-start">
        <div style="background-color:rgb(36, 126, 206);" class="col-sm-4">
            <div class="container">

                <h3 class="text-center">Add {{app_name}}</h3>
                <form action={{add_url}} method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{field.label_tag}}
                        {{field}}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
