<div class="container">

    <a href={{add_url}}><button type="button" class="btn btn-primary">Add {{app_name}}</button></a>
    <div class="content-panel table-responsive">
        <h2 class="text-center">{{app_name}}s List</h2>
        <br>
        <div class="input-group custom-search-form col-md-6 pull-left" style="left: 5px">
            <input type="text" class="form-control search-order" placeholder="Search...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
        <hr>
        <table class="table table-striped table-advance table-hover item-table table-bordered">
            {%for dict_ in dict %}

            {% if forloop.first %}
            <thead>
                <tr>
                    <th class="text-center">S.No</th>
                    {% for field,value in dict_.fields.items %}
                    <th class="text-center"> {{field|upper}}</th>
                    {% endfor %}
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            {%endif%}
            <tbody class="order-table-body text-center">
                <tr>
                    <td>{{forloop.counter}}</td>
                    {% for field,value in dict_.fields.items %}
                    <td>{{value}}</td>
                    {% endfor %}
                    <td>
                        <a href="/supplier/statements/list/1/"><button class="btn btn-success btn-xs"
                                title="All Statements"><i class="fa fa-info"></i></button></a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>
</div>
